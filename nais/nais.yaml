apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: presenterte-kandidater-api
  namespace: toi
  labels:
    team: toi
spec:
  image: {{ image }}
  port: 9000
  ingresses:
  {{#each ingress as |url|}}
     - {{ url }}
  {{/each}}
  liveness:
    path: /isalive
  readiness:
    port: 8080
    path: /isready
  prometheus:
    enabled: true
    path: /internal/prometheus
    port: "9000"
  replicas:
    min: {{ min_replicas }}
    max: {{ max_replicas }}
  resources:
    limits:
      cpu: 3000m
      memory: 2048Mi
    requests:
      cpu: {{ requested_cpu }}
      memory: 512Mi
  secureLogs:
    enabled: true
  openSearch:
    access: read
    instance: toi-kandidat
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        extra:
          - NAVident
        groups:
          - id: {{ adGruppeArbeidsgiverrettet }}
          - id: {{ adGruppeUtvikler }}
  accessPolicy:
    inbound:
      rules:
        - application: presenterte-kandidater
        - application: min-side-arbeidsgiver
          namespace: fager
        - application: rekrutteringsbistand
    outbound:
      rules:
        - application: arbeidsgiver-altinn-tilganger
          namespace: fager
  kafka:
    pool: {{ kafka-pool }}
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: {{ gcp_db_tier }}
        diskAutoresize: {{ gcp_disk_autoresize }}
        databases:
          - name: presenterte-kandidater-db
  env:
    - name: KAFKA_RAPID_TOPIC
      value: toi.rapid-1
    - name: KAFKA_CONSUMER_GROUP_ID
      value: {{ kafka_consumer_group_id }}
    - name: KAFKA_RESET_POLICY
      value: "latest"
    - name: ALTINN_PROXY_URL
      value: http://arbeidsgiver-altinn-tilganger.fager/altinn-tilganger
    - name: ALTINN_PROXY_AUDIENCE
      value: {{ altinn_proxy_audience }}
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
      enabled: true
