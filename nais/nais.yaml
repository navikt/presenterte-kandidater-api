apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: presenterte-kandidater-api
  namespace: toi
  labels:
    team: toi
spec:
  image: {{ image }}
  port: 8080
  ingresses:
  {{#each ingress as |url|}}
     - {{ url }}
  {{/each}}
  liveness:
    path: /isalive
  readiness:
    path: /isready
  azure:
    application:
      enabled: true
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 3000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 512Mi
  accessPolicy:
    inbound:
      rules:
        - application: rekrutteringsbistand-container
          namespace: toi
          cluster: {{ gcp-cluster }}
  kafka:
    pool: {{ kafka-pool }}
  env:
    - name: KAFKA_RAPID_TOPIC
      value: toi.rapid-1
    - name: KAFKA_CONSUMER_GROUP_ID
      value: {{ kafka_consumer_group_id }}
    - name: KAFKA_RESET_POLICY
      value: "latest"
